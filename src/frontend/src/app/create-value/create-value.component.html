<h2 *ngIf="!oldValue" mat-dialog-title>New Value</h2>
<h2 *ngIf="oldValue" mat-dialog-title>Edit Value</h2>
<mat-dialog-content>
  <p *ngIf="oldValue" class="old-value">
    {{ oldValue.value }}
  </p>
  <br />
  <form #valueForm="ngForm">
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Text"
        [(ngModel)]="value"
        name="valueInput"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<div class="actions" mat-dialog-actions>
  <button mat-button mat-dialog-close>CANCEL</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!valueForm.valid"
    (click)="save()"
  >
    SAVE
  </button>
</div>
